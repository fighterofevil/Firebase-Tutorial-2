<!DOCTYPE html>
<html>
<head>
	<title>Firebase Login App Example</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-purple.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- LOGIN DIALOG -->
	<dialog class="mdl-dialog" id="loginDialog">
		<h4 class="mdl-dialog__title">Sign In</h4>
		<div class="mdl-dialog__content">
				<!-- 			<p>
							Allowing us to collect data will let us get you the information you want faster.
							</p> -->
			<p id="loginError"></p>				
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="loginEmail">
				<label class="mdl-textfield__label" for="loginEmail">Email</label>
			</div>							
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="loginPassword">
				<label class="mdl-textfield__label" for="loginPassword">Password</label>
			</div>				
		</div>
		<div class="mdl-dialog__actions">
<!-- 			<button type="button" class="mdl-button">Agree</button>
			<button type="button" class="mdl-button close">Disagree</button> -->
<!-- Colored raised button -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="loginButton">Sign In</button>			
		<!-- MDL Spinner Component -->
		<div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
		</div>
	</dialog>


	<div class="login-cover">
		<!-- MDL Spinner Component -->
		<div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
	</div>


	<!-- MAIN PAGE CONTENT -->

	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon"></div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Blog Example</span>
					<span class="page-title-span"> | </span>
					<span class="page-title-span"> Home </span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
<!-- 					<a class="mdl-navigation__link" href="#">Nav link 1</a>
					<a class="mdl-navigation__link" href="#">Nav link 2</a>
					<a class="mdl-navigation__link" href="#">Nav link 3</a> -->

					<!-- Colored raised button -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="signOutButton">
					  	Sign Out <i class="button-right-icon material-icons ">account_circle</i>
					</button>

			  	</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer"></div>
	</div>


	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

	  var config = {
	    apiKey: "AIzaSyAtThvuWV6WYtyI4q69y6h90q2T4yZ3-Q4",
	    authDomain: "newfirebasetestproject-2830f.firebaseapp.com",

	  };
	  firebase.initializeApp(config);
	</script>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="firebaseLogin.js"></script>
</body>
</html>
